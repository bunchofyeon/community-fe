name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: registry.piney.cloud:5000/community-frontend:2.0

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # main ë¸Œëœì¹˜ì—ì„œë§Œ ì´ë¯¸ì§€ push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Frontend EC2
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.FRONTEND_EC2_HOST }}
          username: ${{ secrets.FRONTEND_EC2_USER }}
          key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
          script: |
            # ğŸ‘‰ ì—¬ê¸° ê²½ë¡œëŠ” "docker-compose.yml ìˆëŠ” ê³³"ìœ¼ë¡œ ë§ì¶°ì¤˜ì•¼ í•¨
            cd ~/community-frontend/front
            docker login ${{ secrets.REGISTRY_URL }} \
              -u "${{ secrets.REGISTRY_USERNAME }}" \
              -p "${{ secrets.REGISTRY_PASSWORD }}"
            docker compose pull
            docker compose up -d
            docker image prune -f